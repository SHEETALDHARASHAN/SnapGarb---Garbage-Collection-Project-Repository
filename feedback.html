<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="feedback.css" />
    <title>Let Us Know Your Feedback</title>
    <style>
      .zoomed {
        transform: scale(1.5);
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our <br /> customer support performance?</strong>
      <div class="ratings-container">
        <div class="rating" id="bad-rating">
          <img src="bad.png" alt="" />
          <small>Unhappy</small>
        </div>

        <div class="rating" id="mod-rating">
          <img src="mod.png" alt="" />
          <small>Neutral</small>
        </div>

        <div class="rating active" id="good-rating">
          <img src="good.png" alt="" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const ratings = document.querySelectorAll('.rating');
        const ratingsContainer = document.querySelector('.ratings-container');
        const sendBtn = document.querySelector('#send');
        const panel = document.querySelector('#panel');
        let selectedRating = 'Satisfied';

        ratingsContainer.addEventListener('click', (e) => {
          const clickedRating = e.target.closest('.rating');
          if (clickedRating) {
            removeActive();
            clickedRating.classList.add('active');
            selectedRating = clickedRating.querySelector('small').innerHTML;
            clickedRating.classList.add('zoomed');
            setTimeout(() => {
              clickedRating.classList.remove('zoomed');
            }, 300);
          }
        });

        sendBtn.addEventListener('click', () => {
          panel.innerHTML = `
              <p>Thank You!❤️</p>
              <p>Feedback: ${selectedRating}</p>
              <p>We'll use your feedback to improve our customer support.</p>
          `;
        });

        function removeActive() {
          ratings.forEach((rating) => {
            rating.classList.remove('active');
          });
        }
      });
    </script>
  </body>
</html>
